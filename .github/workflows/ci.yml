name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-ship:
    runs-on: self-hosted

    steps:
    - name: Checkout 
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Install Flask and Dependencies
      run: |
        python3 -m venv flaskappenv
        source flaskappenv/bin/activate
        pip install Flask 
        pip install -r requirements.txt
    
    - name: Run integration test 
      run: |
        source flaskappenv/bin/activate
        python3 -m unittest tests/test_integration.py
    - name: Run smoke test 
      run: |
        source flaskappenv/bin/activate
        python3 -m unittest tests/test_smoke.py
    - name: Run unit test 
      run: |
        source flaskappenv/bin/activate
        python3 -m unittest tests/test_unit.py
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image (for testing)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: weather-ml-app:test
    
    - name: Docker Container Test
      run: |
        docker run --rm weather-ml-app:test \
          python -c "print('Container started successfully')"
        
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build & Push Docker Image 
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{secrets.DOCKERHUB_USERNAME}}/weather-ml-app
